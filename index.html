<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT PAGE DESIGN</title>
    <link rel="stylesheet" href="./page.css"/>
</head>
<body>
    <div class="layout-container">
    <div class="title">EVENT 1</div>
    <div class="header">Number of available seats: 23</div>
    <div class="body-container">
        <div class="body-left">
            <div class="imgbar">
                <img src="" alt="IMAGE"/>
            </div>
        </div>
        <div class="body-right">
            <form>
            <div>
                <label>Name: </label>
                <input id="name" type="text" placeholder="Enter Your Name" required/>
            </div>
            <div>
                <label>Email: </label>
                <input id="email" type="email" placeholder="Enter A Email" required/>
            </div>
            <div>
                <label>Phone No: </label>
                <input id="phone-no" type="number" placeholder="Enter A Number" required/>
            </div>  
            <div>
                <label>Number Of Seats: </label>
                <select id="seats">
                <option value="1" >1</option>
                <option value="2" >2</option>
                </select>
            </div>
            <div>
                <label>Name Of Attendee 2: </label>
                <input id="Attendee" type="text" placeholder="Enter A Name" />
            </div>
            <div>
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div>
            </form>
        </div>
    </div>
    </div>
   
</body>
</html>
